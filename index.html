<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="name">
                <input type="text" id="name" placeholder="enter your name">
            </div>
            <div class="minimumamount">
                <input type="text" id="minimumamount" placeholder="enter minimum amout">
            </div>
            <div class="deposite">
                <input type="text" id="deposite" placeholder="deposite amount">
            </div>
            <div class="widthdraw">
                <input type="text" id="widthdraw" placeholder="widthdraw amount">
            </div>
            <div class="password">
                <input type="password" id="password" placeholder="password">
            </div>
            <div class="checkbox" onclick="change()">
                <input type="checkbox" id="checkbox">
                <span>
                    show password
                </span>
            </div>
            <div class="button">
                <button id="btn">submit</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
